<h1>
  {{title}}
</h1>

<div class="form-group">
  <label for="expression" class="form-control-label">Input</label>
  <textarea id="expression" class="form-control" [(ngModel)]="expression"></textarea>
</div>
<div class="form-group">
  <span class="form-control-label">Expression: </span>
  <span [innerHtml]="expression | mathParse | toTex"></span>
</div>

<div>
  <span class="form-control-label">Derivative: </span>
  <span [innerHtml]="expression | mathParse | mathDerivative | toTex"></span>
</div>
